<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Reservation Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <form
            action="./index1.html"
            name="myform"
            onsubmit="return (validation ())"
        >
            <div
                class="container-fluid row justify-content-center align-items-center image px-3"
            >
                <div class="col-sm-7 text-center gradient rounded-2 pb-3">
                    <h1 class="gradient text-white">Travel Reservation form</h1>
                    <h3 class="text-danger fs-4">* denotes mandatory</h3>

                    <div
                        class="col-12 col-sm-6 d-flex justify-content-between mx-auto pb-3"
                    >
                        <label class="" for="fname">Full name:</label>
                        <input
                            type="text"
                            placeholder="FirstName LastName"
                            name="fname"
                            id="nam"
                            class="rounded-3"
                        />
                    </div>

                    <div
                        class="col-12 col-sm-6 mx-auto d-flex justify-content-between pb-3"
                    >
                        <label class="" for="email">Email address:</label>
                        <input
                            class="rounded-3"
                            type="email"
                            name="email"
                            id="mail"
                        />
                    </div>
                    <div
                        class="col-sm-6 d-flex justify-content-between mx-auto pb-3"
                    >
                        <label class="" for="package"
                            >Select Tour Package</label
                        >
                        <select class="rounded-3" name="package" id="select">
                            <option value="0"></option>
                            <option value="goa">Goa</option>
                            <option value="ooty">Jammu- and - Kashmir</option>
                            <option value="manali">Kulu-Manali</option>
                            <option value="ladakh">Ladakh</option>
                        </select>
                    </div>
                    <div
                        class="col-sm-6 mx-auto d-flex justify-content-between pb-3"
                    >
                        <label for="adate">Arrival date:</label>
                        <input
                            type="date"
                            name="adate"
                            id="adate"
                            class="pe-5 rounded-3"
                        />
                    </div>

                    <div
                        class="col-sm-6 mx-auto d-flex justify-content-between pb-3"
                    >
                        <label for="persons">Number of persons:</label>
                        <input
                            class="rounded-3"
                            type="text"
                            name="persons"
                            id="persons"
                        />
                    </div>

                    <div
                        class="col-sm-6 d-flex justify-content-between mx-auto pb-3"
                    >
                        <label class="pe-5" for="avail"
                            >What would you want to avail?</label
                        >
                        <div class="col-sm-6 d-flex flex-column pb-3">
                            <div class="d-flex gap-3">
                                <input
                                    type="checkbox"
                                    name="boarding"
                                    id="boarding"
                                />
                                <label for="boarding">Boarding</label>
                            </div>
                            <div class="d-flex gap-3">
                                <input
                                    type="checkbox"
                                    name="fooding"
                                    id="fooding"
                                />
                                <label for="fooding">Fooding</label>
                            </div>
                            <div class="d-flex gap-3">
                                <input
                                    type="checkbox"
                                    name="sightseeing"
                                    id="sightseeing"
                                />
                                <label for="sightseeing">Sight seeing</label>
                            </div>
                        </div>
                    </div>
                    <div
                        class="col-sm-6 mx-auto d-flex justify-content-between pb-3"
                    >
                        <label for="coupon">Coupon code:</label>

                        <input
                            type="text"
                            name="coupon"
                            id="coupon"
                            class="rounded-3"
                        />
                    </div>
                    <div
                        class="col-sm-6 mx-auto d-flex justify-content-between pb-3"
                    >
                        <div>
                            <label for="tconditions"
                                >Terms and conditions:</label
                            >
                        </div>
                        <div class="d-flex flex-column w-50 pb-3">
                            <div class="align-self-start">
                                <input
                                    type="radio"
                                    name="tconditions"
                                    id="agree"
                                />
                                <label for="agree">I agree</label>
                            </div>
                            <div class="align-self-start">
                                <input
                                    type="radio"
                                    name="tconditions"
                                    id="disagree"
                                />
                                <label for="disagree">I disagree</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 mx-auto">
                        <input
                            class="text-white btn bg-primary"
                            type="submit"
                            value="Complete reservation"
                        />
                    </div>
                </div>
            </div>
        </form>
        <script src="js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
